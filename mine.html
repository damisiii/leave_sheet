<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Leave Request - ACE Leave Sheet Management</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
    <!--Navigation-->
    <nav class="nav-bar">
        <div class="nav-content">
         <div class="logo">ACE Leave Management </div>
         <div class="nav-links">
             <a href="dashboard.html" class="nav-link">Dashboard</a>
             <a href="#" class="nav-link active">Submit Request</a>
             <a href="my-requests.html" class="nav-link">My Requests</a>
             <a href="#" class="nav-link" onclick="logout()">Log out</a>
         </div>
        </div>
    </nav>

    <!--Form Container-->
    <div class="form-container ">
        <div class="success-message" id="successMessage">
            
        </div>
        <h2>Submit Leave Request</h2>
    
    <form id="leaverequestform">
    <div class="form-grid">
        <div class="input-control">
        <label for="name">Full Name:</label><br>
        <input id="name" type="text" name="name" required >
        <div class="error"></div>
    </div>

    <div class="input-control">
        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email">
        <div class="error"></div>
    </div>

    <div class="input-control">
    <label for="leavetype">Leave Type:</label><br>
    <input>
    <div class="dropdown" id="leavetype">
        <button type="button" class="dropbtn">Select Leave Type</button>
        <div class="dropdown-content">
            <div data-value="annualleave">Annual Leave</div>
            <div data-value="sickleave">Sick Leave</div>
            <div data-value="compassionateleave">Compassionate Leave</div>
            <div data-value="leaveofabsence">Leave of Absense</div>
            <div data-value="partenity/maternityleave">Partenity/Maternity Leave</div>
           </div>
    </div>
 <p class="selected-info">Selected:<span id="selectedleave"></span></p>
 <i
<div class="error"></div>
</div>

    <div class="date-range">
    <div class="input-control">
        <label for="startdate">Start Date:</label><br>
        <input id="date" type="date" name="enddate" required>
        <div class="error"></div>
    </div>

    <div class="input-control">
        <label for="enddate">End Date:</label><br>
        <input id="enddate" type="date" name="enddate" required >
        <div class="error"></div>
    </div>
    </div>

    <div class="days-display">
        <span class="days-number" id="daysrequested">0</span>
        <span class="days-label">Days Requested</span>
    </div>

    <div class="input-control">
        <label for="reason">Reason for Leave:</label><br>
        <textarea id="reason" name="reason" placeholder="Please provide a brief reason for your leave request..." rows="4"></textarea>
        <div class="error"></div>
    </div>

    <button type="submit" class="submit-btn">Submit Request</button>
</div>
</form>
    </div>
</div>


</body>
</html>
